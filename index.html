<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="search">
        <label for="search-bar">Loupe</label>
        <input type="search" name="search-bar" id="search-bar">
      </div>
      <div class="current-user-info">
        <div class="notifications">bell</div>
        <div class="current-user-icon">u-icon</div>
        <div class="current-user-name">u-name</div>
      </div>
      <div class="user-info">
        <div class="user-icon">Profile pic</div>
        <div class="user-name">User name</div>
      </div>
      <div class="user-actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="branding">
        <!-- <img src="" alt="" class="logo"> -->
        <div>Dashboard</div>
      </div>
      <nav class="nav">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="projects">
        <p>Your Projects</p>
        <div class="projects-container">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
