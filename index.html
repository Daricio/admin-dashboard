<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-up">
        <div class="search">
          <label for="search-bar"><img src="img/magnify.svg" alt="" class="icon"></label>
          <input type="search" name="search-bar" id="search-bar" class="search-bar">
        </div>
        <div class="header-up-right">
          <img src="img/bell-ring-outline.svg" alt="bell" class="notifications icon">
          <div class="current-user-info">
            <img src="img/dog.jpg" alt="profile pic" class="current-user-icon">
            <div class="current-user-name">Morgan Oakley</div>
          </div>
        </div>
      </div>
      <div class="header-down">
        <div class="user-info">
          <div class="user-icon">Profile pic</div>
          <div class="user-name">User name</div>
        </div>
        <div class="user-actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="branding">
        <img src="img/view-dashboard.svg" alt="" class="icon logo">
        <div>Dashboard</div>
      </div>
      <nav class="nav">
        <ul>
          <li>
            <img src="img/home.svg" alt="" class="icon">
            <div>Home</div>
          </li>
          <li>
            <img src="img/card-account-details-outline.svg" alt="" class="icon">
            <div>Profile</div>
          </li>
          <li>
            <img src="img/message-reply.svg" alt="" class="icon">
            <div>Messages</div>
          </li>
          <li>
            <img src="img/clock-time-three.svg" alt="" class="icon">
            <div>History</div>
          </li>
          <li>
            <img src="img/file-multiple.svg" alt="" class="icon">
            <div>Tasks</div>
          </li>
          <li>
            <img src="img/account-group.svg" alt="" class="icon">
            <div>Communities</div>
          </li>
        </ul>
        <ul>
          <li>
            <img src="img/cog.svg" alt="" class="icon">
            <div>Settings</div>
          </li>
          <li>
            <img src="img/help-box.svg" alt="" class="icon">
            <div>Support</div>
          </li>
          <li>
            <img src="img/shield-check.svg" alt="" class="icon">
            <div>Privacy</div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="projects">
        <p>Your Projects</p>
        <div class="projects-container">
          <div class="project">
            <img src="img/share-variant-outline.svg" alt="" class="icon share">
          </div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
      <div class="announcements">
        <p>Announcements</p>
        <div class="announcements-container">
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
      </div>
      <div class="trending">
        <p>Trending</p>
        <div class="trending-items-container">
          <div class="trending-item"></div>
          <div class="trending-item"></div>
          <div class="trending-item"></div>
          <div class="trending-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
